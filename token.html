<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beli Token Listrik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-3xl w-full bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Beli Token Listrik</h2>
        <p class="text-center text-gray-500 mb-8">Mudah, cepat, dan aman. Isi token listrik Anda sekarang!</p>
        
        <form class="space-y-6" x-data="{ nominal: '', showSummary: false }" @submit.prevent="showSummary = true">
            <!-- ID Pelanggan -->
            <div>
                <label for="id-pelanggan" class="block text-sm font-medium text-gray-700">ID Pelanggan</label>
                <input type="text" id="id-pelanggan" placeholder="Masukkan ID Pelanggan PLN Anda" 
                       class="w-full mt-2 p-3 border rounded-lg focus:ring-blue-500 focus:outline-none">
            </div>
            
            <!-- Nominal Token -->
            <div>
                <label for="nominal-token" class="block text-sm font-medium text-gray-700">Nominal Token</label>
                <select id="nominal-token" x-model="nominal" 
                        class="w-full mt-2 p-3 border rounded-lg focus:ring-blue-500 focus:outline-none">
                    <option value="" disabled selected>Pilih Nominal</option>
                    <option value="20rb">20.000</option>
                    <option value="50rb">50.000</option>
                    <option value="100rb">100.000</option>
                    <option value="200rb">200.000</option>
                </select>
            </div>
            
            <!-- Ringkasan -->
            <div x-show="showSummary" class="bg-gray-50 p-4 rounded-lg text-gray-600">
                <p><strong>ID Pelanggan:</strong> <span id="idSummary">---</span></p>
                <p><strong>Nominal:</strong> <span x-text="nominal || '---'"></span></p>
                <p class="text-green-600 font-bold mt-2">Pastikan informasi sudah benar sebelum melanjutkan.</p>
            </div>
            
            <!-- Tombol -->
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                Beli Token
            </button>
        </form>
    </div>
</body>
</html>
